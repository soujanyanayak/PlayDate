<!DOCTYPE html>
{% extends "base_generic.html" %} {% load static %}

<html>

<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>
    {% block content %}

    <div class="card container-fluid" style="width: 18rem">
        <img class="card-img-top" src="{% static 'media/img_margaret.jpeg' %}" alt="Margaret" />
        <div class="card-body">
            <h5 class="card-title">Margaret De La Torre</h5>
            <p class="card-text">
                I'm Margaret. I'm love video games and I hope that I can help make them someday.
            </p>
        </div>
    </div>
    {% include 'footer.html' %}
</body>

</html>
{% endblock %}
