{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
</head>

<nav class="navbar navbar-expand-lg bg-light sticky-top">
    <div class="container-fluid">
        <a class="logo navbar-brand" href="/">PlayDate</a>
        <ul class="navbar-nav mb-lg-0">
            <li class="nav-item dropdown">
                <ul class="about">
                <a class="about-text nav-link active" aria-current="page" href="/about">About Us</a>
                <a class="about-drop-arrow dropdown-toggle" id="aboutDrop" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false" href="/about"></a>
                    <ul id="aboutList" class="about-drop-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/about/soujanya">Soujanya</a></li>
                        <li><a class="dropdown-item" href="/about/andy">Andy</a></li>
                        <li><a class="dropdown-item" href="/about/margaret">Margaret</a></li>
                        <li><a class="dropdown-item" href="/about/martin">Martin</a></li>
                        <li><a class="dropdown-item" href="/about/qin">Qin</a></li>
                        <li><a class="dropdown-item" href="/about/william">William</a></li>
                        <li><a class="dropdown-item" href="/about/victor">Victor</a></li>
                    </ul>
                </ul>
            </li>
        </ul>     
        <div>
            <ul class="filter" id="filter">
                    <p id="filterText" class="filter-name">Search All</p> 
                    <a class="filter-drop-arrow dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" 
                        aria-expanded="false"></a>
                    <ul id="list" class="filter-drop-menu" aria-labelledby="navbarDropdown">
                        <li class="options">All</li>
                        <li class="options" >Kids</li>
                        <li class="options" >Pets</li>
                    </ul>
            </ul>
        </div>    
                    <form class="search-field  button me-10 d-flex" role="search" action="{% url 'events' %}" method="GET" value="{{request.GET.q}}">
                        <input class="form-control me-1" type="search" name="q" value="{{request.GET.q}}" placeholder="City" aria-label="Search">
                        <button class="search-button-text btn btn-outline-success" name="submit" value="Search" type="submit">&#128269;</button>
                    </form>
       
            <script>
                let filter = document.getElementById("filter");
                let list = document.getElementById("list")
                let filterText = document.getElementById("filterText")
                let options = document.getElementsByClassName("options")

                let aboutDrop = document.getElementById("aboutDrop")
                let aboutList = document.getElementById("aboutList")

                filter.onclick = function(){
                    list.classList.toggle("open");
                }
                for(option of options){
                    option.onclick = function(){
                        filterText.innerHTML = "Search " + this.innerHTML;
                    }
                }

                aboutDrop.onclick = function(){
                    aboutList.classList.toggle("open");
                }

            </script>
            <ul class="navbar-nav mx-2 mb-lg-0">
                <a class="signUp nav-link active" aria-current="page" href="/register">Sign Up</a>
                <a class="logIn nav-link active" aria-current="page" href="/login">Log In</a>
            </ul>
    </div>

</nav>
